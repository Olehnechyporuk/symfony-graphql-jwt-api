<v-form ref="authForm">
    <v-card class="elevation-12">
        <v-toolbar color="blue" dark>
            <v-toolbar-title>
                <slot name="form-title">Login form</slot>
            </v-toolbar-title>
        </v-toolbar>
        <v-card-text>
            <slot name="fields">
                <v-alert
                        :value="false"
                        color="error"
                        icon="warning"
                >
                   Eororo
                </v-alert>

                <v-text-field
                        prepend-icon="email"
                        v-model="userName"
                        name="email"
                        label="Email"
                        type="email"
                        :rules="[rules.required, rules.email]"
                >
                </v-text-field>

                <v-text-field
                        prepend-icon="lock"
                        v-model="password"
                        name="password"
                        label="Password"
                        type="password"
                        :rules="[rules.required]"
                >
                </v-text-field>
            </slot>
        </v-card-text>

        <v-divider light></v-divider>

        <v-card-actions>

            <slot name="btn-actions">

            </slot>

        </v-card-actions>
    </v-card>
</v-form>
